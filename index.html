<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IoT Control</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
</head>
<body>
  <h1>IoT Control Panel</h1>
  <button id="onButton">Turn On</button>
  <button id="offButton">Turn Off</button>

  <script>
    // Connect to MQTT Broker
    const client = mqtt.connect('wss://broker.hivemq.com:8884/mqtt');

    client.on('connect', function () {
      console.log('Connected to MQTT Broker');
    });

    // Send 'on' message
    document.getElementById('onButton').addEventListener('click', function() {
      client.publish('iot/control', 'on');  // Make sure this is 'on'
      console.log('Sent: on');
    });

    // Send 'off' message
    document.getElementById('offButton').addEventListener('click', function() {
      client.publish('iot/control', 'off');  // Make sure this is 'off'
      console.log('Sent: off');
    });
  </script>
</body>
</html>
